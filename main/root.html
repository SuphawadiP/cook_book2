<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOT7 Halloween Fan Club Signup</title>
    <style>
      /* ตกแต่งพื้นหลังให้เข้ากับธีมฮาโลวีน */
      body {
        background-color: #1a1a1a;
        font-family: Arial, sans-serif;
        color: #fff;
        text-align: center;
        padding: 50px;
      }

      h1 {
        font-size: 50px;
        color: orange;
        text-shadow: 3px 3px 5px black;
      }

      p {
        font-size: 20px;
        color: #f4a261;
      }

      /* สไตล์ปุ่มสมัครสมาชิก */
      .signup-form {
        background-color: #333;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        display: inline-block;
        margin-top: 20px;
      }

      .form-input {
        padding: 10px;
        margin: 10px 0;
        width: 80%;
        border: 2px solid #f4a261;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
        font-size: 18px;
      }

      .form-input:focus {
        outline: none;
        border-color: #ff6347;
      }

      .submit-btn {
        background-color: #ff6347;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        margin-top: 10px;
        transition: background-color 0.3s;
      }

      .submit-btn:hover {
        background-color: #ff4500;
      }

      /* กราฟิกธีมฮาโลวีน */
      .pumpkin {
        background-image: url('https://image.shutterstock.com/image-vector/halloween-pumpkin-icon-illustration-vector-260nw-1464640546.jpg');
        background-size: 50px;
        background-repeat: no-repeat;
        width: 50px;
        height: 50px;
        margin: 0 auto;
        display: block;
        margin-top: 20px;
      }

      .ghost {
        background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/a2/White_Ghost_Emoji_2017.svg');
        background-size: 60px;
        background-repeat: no-repeat;
        width: 60px;
        height: 60px;
        margin: 0 auto;
        display: block;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to the GOT7 Halloween Fan Club!</h1>
    <p>Sign up to join the most spooktacular fan club of all time.</p>

    <div class="signup-form">
      <h2>Join the Club</h2>
      <form>
        <input type="text" class="form-input" placeholder="Enter Your Name" required /><br>
        <input type="email" class="form-input" placeholder="Enter Your Email" required /><br>
        <input type="password" class="form-input" placeholder="Create a Password" required /><br>
        <input type="password" class="form-input" placeholder="Confirm Password" required /><br>
        <button type="submit" class="submit-btn">Sign Up</button>
      </form>
    </div>

    <!-- กราฟิกธีมฮาโลวีน -->
    <div class="pumpkin"></div>
    <div class="ghost"></div>
  </body>
</html>
